<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-900 flex items-center justify-center">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md fade-in">
    <h1 class="text-2xl font-bold mb-6 text-center text-white">Register</h1>
    <form action="/auth/register" method="POST" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-300">Username:</label>
        <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out bg-gray-700 text-white">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">Email:</label>
        <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out bg-gray-700 text-white">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300">Password:</label>
        <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out bg-gray-700 text-white">
      </div>
      <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-medium rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
        Register
      </button>
    </form>
    <p class="mt-6 text-center text-sm text-gray-300">
      Already have an account?
      <a href="/login" class="text-indigo-400 hover:text-indigo-300 font-medium transition duration-150 ease-in-out">
        Login
      </a>
    </p>
  </div>
</body>
</html>
